apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-fpm-deployment
  labels:
    app: php-fpm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-fpm
  template:
    metadata:
      labels:
        app: php-fpm
    spec:
      initContainers:
      - name: clone-app-code
        image: alpine/git:latest
        command: ["git", "clone", "https://github.com/jlarry77/data-collection-engine-app.git", "/app"]
        volumeMounts:
        - name: app-code
          mountPath: /app
#    spec:
      containers:
      - name: php-fpm
        image: my-php-fpm:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
        env:
        - name: DB_HOST
          value: mysql-service
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_DATABASE
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_PASSWORD
        volumeMounts:
        - name: app-code
          mountPath: /var/www/html
      #    subPath: repo/html
      volumes:
      - name: app-code
        emptyDir: {}
